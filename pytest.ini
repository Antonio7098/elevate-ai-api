[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    api: API tests
    premium: Premium feature tests
    rag: RAG pipeline tests
    validation: Content validation tests
    vector_sync: Vector synchronization tests
    llm: LLM integration tests
    cost: Cost optimization tests
    smoke: Smoke tests
    regression: Regression tests
    stress: Stress tests

# Test configuration
minversion = 7.0
asyncio_mode = auto
asyncio_default_loop_scope = function

# Output formatting
console_output_style = progress
verbosity = 2

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# HTML coverage report
[coverage:html]
directory = htmlcov
title = Elevate AI API Coverage Report

# XML coverage report
[coverage:xml]
output = coverage.xml

